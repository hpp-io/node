version: '3.8'
services:
  eigenda-proxy:
    image: ghcr.io/layr-labs/eigenda-proxy:v1.8.2
    ports:
      - "3100:3100"
    env_file:
      - .env.eigenda.mainnet
    command: [
      "--addr", "0.0.0.0",
      "--port", "3100",
      "--api-enabled", "admin"
    ]

  nitro-node:
    image: ghcr.io/layr-labs/nitro/nitro-node:v3.5.7
    container_name: hpp-node-mainnet
    volumes:
      - ./hpp-mainnet-node-config.json:/config/nodeConfig.json
      - ./hpp-mainnet/data:/home/user/.arbitrum
    ports:
      - "8547:8547"
      - "8548:8548"
    # Passing the configurations of http because they are not working by config file, but I don't know why.
    command:
      [
        "--conf.file", "/config/nodeConfig.json",
        "--http.api", "web3,net,eth",
        "--http.addr", "0.0.0.0",
        "--http.corsdomain", "*"
      ]
    restart: unless-stopped
    depends_on:
      - eigenda-proxy
